<!DOCTYPE html>
<html>
	<head>
		<title>Stopwatch</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="author" content="Jamil Ahmed"/>
		<meta name="description" content="A simple stopwatch"/>
		<meta name="keywords" content="html, css, javascript, playground, stopwatch"/>
		<link rel="stylesheet" type="text/css" href="stopwatchStyle.css"/>
	</head>
	<body>
		<div id="stopwatch">
			<h1 id="display">00:00:00:00</h1>
			<div id="button">
				<button id="startStop" class="swbutton">START</button>
				<button id="reset" class="swbutton">RESET</button>
				<button id="laps" class="swbutton">LAPS</button>
			</div>
			<div id="info">
				<p id="lapsDisplay"></p>
			</div>
		</div>
		<script src="stopwatchScript.js"></script>
	</body>
</html>
